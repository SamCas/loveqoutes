<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="img/heart.png">
  <title>I Love You!</title>
  <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="bootstrap/css/costum-style.css">
</head>
<body>
  <div class="container">
    <br>
    <div class="row justify-content-center">
      <div class="col-md text-center">
        <h1>Do you know how much I love you?</h1>
      </div>
    </div>
    <br>
    <div class="row justify-content-center">
      <div class="col-md-7">
        <div class="container-img-btn">
          <img class="img-responsive img-center" src="img/samydaris.jpg" alt="heart">
          <button class="btn-light">Click Me!</button>
        </div>
      </div>
    </div>
    <div class="row justify-content-center" id="quote-btn">
      <div class="col text-center">
        <h1 id="quote">Quote</h1>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-md-7 text-right">
        <h3 id="author">Author</h3>
      </div>
    </div>
  </div>
  <script src="jquery/jquery-3.3.1.js"></script>
  <script src="bootstrap/js/bootstrap.js"></script>
  <script src="data.js"></script>
  <script src="main.js"></script>
</body>
</html>
